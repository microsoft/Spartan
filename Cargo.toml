[package]
name = "spartan"
version = "0.1.0"
authors = ["Srinath Setty <srinath@microsoft.com>"]
edition = "2018"

[dependencies]
curve25519-dalek = { version = "2", features = ["serde"]}
merlin = "2.0.0"
rand = "0.7.3"
digest = "0.8.1"
sha3 = "0.8.2"
byteorder = "1.3.4"
rayon = "1.3.0"
serde = { version = "1.0.106", features = ["derive"] }
bincode = "1.2.1"
subtle = { version = "^2.2.2", default-features = false }
rand_core = { version = "0.5", default-features = false }
zeroize = { version = "1", default-features = false }
itertools = "0.9.0"
colored = "1.9.3"
flate2 = "1.0.14"

[dev-dependencies]
criterion = "0.3.1"

[lib]
name = "libspartan"
path = "src/lib.rs"

[[bin]]
name = "profiler"
path = "src/profiler.rs"

[[bench]]
name = "commitments"
harness = false

[[bench]]
name = "dotproduct"
harness = false

[[bench]]
name = "polycommit"
harness = false

[[bench]]
name = "r1csproof"
harness = false

[[bench]]
name = "spartan"
harness = false

[[bench]]
name = "sumcheck"
harness = false

[features]
simd_backend = ["curve25519-dalek/simd_backend"]
rayon_par = []
profile = []

default = ["simd_backend"]
